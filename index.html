<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js" defer></script> <!-- Added defer to load script after DOM -->
</head>
<body>
<!-- CONTACT FORM -->
<div id="contact-section" class="contact-section">
    <h1 class="con-title">Contact Me</h1>
    <div class="form-container">
        <form id="contactForm">
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" autocomplete="on" required>
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" autocomplete="on" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" autocomplete="on" required>
            </div>
            <div class="input-group">
                <label for="message">Write your message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="input-group">
                <button type="submit" class="submit-button" aria-label="Send">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="24">
                                <title>Send Icon</title>
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                            </svg>
                        </div>
                    </div>
                    <span>Send</span>
                </button>
            </div>
        </form>
    </div>
</div>
<!-- CONTACT FORM END -->
</body>
</html>
